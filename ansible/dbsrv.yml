---
- name: Install software to web-srv
  hosts: db_servers
  become: yes

  tasks:
  - name: Add GPG key for maria_db
    shell: apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xF1656F24C74CD1D8

  - name: Add MDB repo
    shell: add-apt-repository 'deb [arch=amd64,arm64,ppc64el] http://mirrors.accretive-networks.net/mariadb/repo/10.3/ubuntu bionic main'

  - name: Install nginx web-server
    apt:
      name: nginx
      state: latest

  - name: Install php
    apt:
      name: php-fpm
      state: latest
  
  - name: Install mariadb-server
    apt:
      name: mariadb-server
      state: latest

  - name: Install phpmyadmin
    apt:
      name: phpmyadmin
      state: latest

  - name: Get php version
    shell: echo "<?php phpinfo(); ?>" > /var/www/html/phpinfo.php

  - name: Create_symb_link for phpmyadm
    shell: ln -s /usr/share/phpmyadmin /var/www/html/phpmyadmin

  - name: Enable services on boot
    service: name=nginx state=started enabled=yes
